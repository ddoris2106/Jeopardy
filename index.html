<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Jeopardy</title>
        <link rel="stylesheet" href="https://use.typekit.net/kbi7cdw.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="preview">
            <div class="preview__title">JEOPARDY!</div>
            <div class="preview__text">Test your trivia knowledge.</div>
            <button class="preview__start">PLAY!</button>
        </div>
        <header class="header">
            <div class="header__title">JEOPARDY!</div>
        </header>
        <div class="wrapper">
            <div class="gameContainer">
                <div class="category cat1"></div>
                <div class="category cat2"></div>
                <div class="category cat3"></div>
                <div class="category cat4"></div>
                <div class="category cat5"></div>
                <div class="category cat6"></div>
                <div class="clue cat1 clue1"></div>
                <div class="clue cat2 clue1"></div>
                <div class="clue cat3 clue1"></div>
                <div class="clue cat4 clue1"></div>
                <div class="clue cat5 clue1"></div>
                <div class="clue cat6 clue1"></div>
                <div class="clue cat1 clue2"></div>
                <div class="clue cat2 clue2"></div>
                <div class="clue cat3 clue2"></div>
                <div class="clue cat4 clue2"></div>
                <div class="clue cat5 clue2"></div>
                <div class="clue cat6 clue2"></div>
                <div class="clue cat1 clue3"></div>
                <div class="clue cat2 clue3"></div>
                <div class="clue cat3 clue3"></div>
                <div class="clue cat4 clue3"></div>
                <div class="clue cat5 clue3"></div>
                <div class="clue cat6 clue3"></div>
                <div class="clue cat1 clue4"></div>
                <div class="clue cat2 clue4"></div>
                <div class="clue cat3 clue4"></div>
                <div class="clue cat4 clue4"></div>
                <div class="clue cat5 clue4"></div>
                <div class="clue cat6 clue4"></div>
                <div class="clue cat1 clue5"></div>
                <div class="clue cat2 clue5"></div>
                <div class="clue cat3 clue5"></div>
                <div class="clue cat4 clue5"></div>
                <div class="clue cat5 clue5"></div>
                <div class="clue cat6 clue5"></div>
            </div>
        </div>
        <footer class="footer">
            <div class="footer__score">SCORE: <span class="scoreNum">0</span></div>
            <div class="footer__timer"></div>
        </footer>
        <div class="end">
            <div class="end__score">FINAL SCORE: <span class="scoreNum">0</span></div>
            <button class="end__restart">Play Again!</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
        <script type="module" src="js/app/timer.js" charset="utf-8"></script>
        <script type="module" src="js/app/popup.js" charset="utf-8"></script>
        <script type="module" src="js/app/script.js" charset="utf-8"></script>
    </body>
</html>
